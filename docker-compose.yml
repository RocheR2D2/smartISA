version: '3.7'
services:
    # ------> postgre ------>
    db:
      container_name: 'postgres'
      image: postgres
      ports:
        - "5433:5433"
        # (HOST:CONTAINER)
      environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_DB: smart
      restart: always
      volumes:
        - postgres_data:/var/lib/postgresql/data/
    # <------ postgre <------
    # ------> app ------>
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      restart: always
      volumes:
        - .:/app
        # (HOST:CONTAINER)
      ports:
        - "8001:8000"
        # (HOST:CONTAINER)
      depends_on:
        - db
    # <------ app <------
    # ------> adminer ------>
    adminer:
      container_name: adminer
      image: adminer:latest
      restart: always
      environment:
        ADMINER_PLUGINS: tables-filter tinymce
        ADMINER_DESIGN: pepa-linha
      ports:
        - 8080:8080
    # <------ adminer <------
    reactapollo:
      container_name: reactapollo
      build: ./react
      ports:
        - "3001:3000"
      volumes:
        - type: bind
          source: ./react/src
          target: /app/src
        - type: bind
          source: ./react/public
          target: /app/public
        # (HOST:CONTAINER)
      command: npm start
      restart: always


volumes:
    postgres_data:
